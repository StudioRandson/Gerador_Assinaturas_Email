<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Gerador de Assinatura para Email</title>
  </head>
  
  <body>
    <div class="container">
        <h1>Gerador de Assinatura para Email</h1>
        
        <label for="name">Nome:</label>
        <input  type="text" id="name">        
      
        
            <label class="input-container" for="setor">Setor:</label>
            <input type="text" id="setor">
              
    
            <label for="filial">Filial:</label>
                   <select name="filial" id="filial">
                    <option value="São Paulo"></option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="São paulo">São Paulo</option>
                    <option value="Recife">Recife</option>
                    <option value="João Pessoa">João Pessoa</option>
            </select>
             
        
        <label for="phone">Telefone:</label>
        <input type="text" id="phone">
        
       
        
        <button class="btn_gerar_ass" onclick="generateSignature()">Gerar Assinatura</button>
        
        <div id="signature" class="signature"></div>
      </div>
      
      <script>
        function generateSignature() {

            
          var name = document.getElementById('name').value;
          var setor = document.getElementById('setor').value;
          var filial = document.getElementById('filial').value;
          var phone = document.getElementById('phone').value;
          
              
          var signature = " ";
          signature += " " + name + "<br>";
          signature += " " + setor + "  -  ";
          signature += " " + filial + "<br>";
          signature += "PABX: " + phone + "<br>";
          signature += "<img src='ass.png'><br>";   
          
         
          
          document.getElementById('signature').innerHTML = signature;
        }
      </script>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
